    <div class="heading_wrapper">
      <h1 class="contact_h1">Contact Me</h1>
    </div>
    <div class="contact_form">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" class="infoForm"/>
      <p class="error nameError">Please enter a first name</p>

      <label for="email">Email:</label>
      <input type="text" name="email" id="email" class="infoForm"/>
      <p class="error emailError">Please enter a valid email address</p>

      <label for="address">Address:</label>
      <input type="text" name="address" id="address" class="infoForm"/>
      <p class="error addressError">Please enter your address (Street, number and postcode)</p>
      
      <label for="text">Subject:</label>
      <input type="text" name="text" id="text" class="infoForm"/>
      <p class="error textError">Please write something...</p>
      
      <button class="continue" type="button">Submit</button>
    </div>
    </div>
